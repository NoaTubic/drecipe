name: drecipe
description: drecipe Mobile App.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  auto_route: ^4.2.1
  firebase_core: ^1.20.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.2.7
  flutter_riverpod: ^1.0.4
  flutter_secure_storage: ^5.1.0
  intl: ^0.17.0
  loading_animation_widget: ^1.2.0+2


dev_dependencies:
  auto_route_generator: ^4.2.1
  build_runner: ^2.2.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300

flutter_intl:
  enabled: true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/drecipe_splash_logo.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/launcher_icon/launcher_icon.png"
  remove_alpha_ios: true

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios: null
  flavors:
    dev:
      app:
        name: "drecipe Development"
      android:
        applicationId: "com.drecipe.drecipe.dev"
      ios:
        bundleId: "com.drecipe.drecipe.dev"
    staging:
      app:
        name: "drecipe Staging"
      android:
        applicationId: "com.drecipe.drecipe.staging"
      ios:
        bundleId: "com.drecipe.drecipe.staging"
    prod:
      app:
        name: "drecipe"
      android:
        applicationId: "com.drecipe.drecipe"
      ios:
        bundleId: "com.drecipe.drecipe"
